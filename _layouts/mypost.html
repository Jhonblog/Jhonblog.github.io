<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html -%}
<body>
{% include header.html -%}
<div class="page page-post">
  <h1 class="title" id="{{ page.title }}">{{ page.title }}</h1>
  {% if page.date %}
  <div class="subtitle">{{site.author}} 于 {{ page.date | date: "%Y-%m-%d" }} 发布</div>
  {% endif %}
  <div class="post">
    {{ content }}
  </div>
  {% if site.extAdsense -%}
  <div class="adsense" style="overflow: hidden;">
    {% include ext-adsense.html -%}
  </div>
  {% endif %}
</div>

<div id="cusdis_thread"
  data-host="https://cusdis.com"
  data-app-id="ce3c2354-1217-4c5b-ba56-0d43ed185b21"
  data-page-id="{{ page.slug }}"
  data-page-url="{{ PAGE_URL }}"
  data-page-title="{{ PAGE_TITLE }}"
  if (blog.darkMode) {
        data-theme="{{ dark }}"
     }
     else{
        data-theme="{{ light }}"
     }
></div>
<script async defer src="https://cusdis.com/js/cusdis.es.js"></script>


{% include footer.html -%}
{% include script.html -%}
</body>
</html>
